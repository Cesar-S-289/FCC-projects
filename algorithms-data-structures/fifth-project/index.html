<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pokemon Search</title>
</head>
<body>
    <h1>PokeDex WebApp</h1>
    <div class="input-container">
        <form id="form-search">
            <label for="search-input">Enter a Pokemon</label>
            <input type="text" id="search-input" placeholder="Enter a Pokemon o the Id" required>
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>
    
    <div class="flex">
        <main class="data-container">
            <div id="pokemon-name" class="div1">

            </div>
            <div id ="pokemon-id" class="div2">

            </div>
            <div id ="weight" class="div4">

            </div>
            <div id ="height" class="div5">

            </div>
            <div class="img-container">

            </div>
            <div id ="types" class="div6">

            </div>
        </main>

        <aside class="stats-container">
            <table>
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed" class="speed"></td>
                </tr>
            </table>
        </aside>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
